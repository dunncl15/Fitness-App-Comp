<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <title>FitTracker</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/heart.svg" alt="heart icon" />
      <h1>FitTracker</h1>
    </header>
    <section class="calendar">
      <div class="day-wrap">
        <p class="day">su</p>
        <p class="number">5</p>
      </div>
      <div class="day-wrap">
        <p class="day">mo</p>
        <p class="number">6</p>
      </div>
      <div class="day-wrap">
        <p class="day">tu</p>
        <p class="number">7</p>
      </div>
      <div class="day-wrap">
        <p class="day">we</p>
        <p class="number">8</p>
      </div>
      <div class="day-wrap">
        <p class="day">th</p>
        <p class="number">9</p>
      </div>
      <div class="day-wrap">
        <p class="day">fr</p>
        <p class="number">10</p>
      </div>
      <div class="day-wrap">
        <p class="day">sa</p>
        <p class="number">11</p>
      </div>
    </section>
    <section class="steps">
      <img src="" alt="">
      <h2>steps</h2>
    </section>
    <section class="overview">
      <div class="stat">
        <img src="" alt="">
        <p></p>
        <p></p>
      </div>
      <div class="stat">
        <img src="" alt="">
        <p></p>
        <p></p>
      </div>
      <div class="stat">
        <img src="" alt="">
        <p></p>
        <p></p>
      </div>
      <div class="stat">
        <img src="" alt="">
        <p></p>
        <p></p>
      </div>
    </section>
    <section class="mobile-btn">
      <button class="start-btn">Start Workout</button>
    </section>
    <footer>
      <div class="stat">
        <img src="" alt="">
        <p></p>
      </div>
      <div class="stat">
        <img src="" alt="">
        <p></p>
      </div>
      <div class="stat">
        <img src="" alt="">
        <p></p>
      </div>
      <div class="stat">
        <img src="" alt="">
        <p></p>
      </div>
    </footer>
  </body>
</html>
