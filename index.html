<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <title>FitTracker</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/heart.svg" alt="heart icon" />
      <h1>FitTracker</h1>
    </header>
    <section class="calendar">
      <div class="day-wrap">
        <p class="day">su</p>
        <p class="number">5</p>
      </div>
      <div class="day-wrap">
        <p class="day">mo</p>
        <p class="number">6</p>
      </div>
      <div class="day-wrap">
        <p class="day">tu</p>
        <p class="number">7</p>
      </div>
      <div class="day-wrap">
        <p class="day">we</p>
        <p class="number">8</p>
      </div>
      <div class="day-wrap">
        <p class="day">th</p>
        <p class="number">9</p>
      </div>
      <div class="day-wrap">
        <p class="day">fr</p>
        <p class="number">10</p>
      </div>
      <div class="day-wrap">
        <p class="day">sa</p>
        <p class="number">11</p>
      </div>
    </section>
    <section class="main-content">
      <img class="step-counter" src="images/Mobile_Segment_Circle.svg" alt="step counter">
      <h2 class="steps">steps</h2>
      <section class="overview">
        <div class="stat">
          <img class="stat-icon" src="images/road-with-broken-line.svg" alt="paved road icon">
          <p>Miles</p>
          <span>3.00</span>
        </div>
        <div class="stat">
          <img class="stat-icon" src="images/fire.svg" alt="flame icon">
          <p>Calories</p>
          <span>1421</span>
        </div>
        <div class="stat">
          <img class="stat-icon" src="images/stairs-up.svg" alt="staircase icon">
          <p>Floors</p>
          <span>12</span>
        </div>
        <div class="stat">
          <img class="stat-icon" src="images/stopwatch.svg" alt="timer icon">
          <p>Active</p>
          <span>3h 12m</span>
        </div>
      </section>
      <section class="mobile-btn">
        <button class="start-btn">Start Workout</button>
      </section>
    </section>
    <footer>
      <div class="menu-btn cal">
        <p>Calendar</p>
      </div>
      <div class="menu-btn profile">
        <p>Profile</p>
      </div>
      <div class="menu-btn goals">
        <p>Goals</p>
      </div>
      <div class="menu-btn dashboard">
        <p>Dashboard</p>
      </div>
    </footer>
  </body>
</html>
